
<html
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorator="layouts/main.html">
<div layout:fragment="content">
    <div class="py-5 text-center">
        <div class="row">
            <div class="col-12">
                <form enctype="multipart/form-data" th:action="@{/dresses/create}" method="post" class="card">
                    <div class="card-header">
                        Add item
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea type="text" name="description" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label ali>Price</label>
                                    <input type="number" name="price" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" name="quantity" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="categoryId" class="form-control form-control-lg">
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <Label>Image</Label>
                                    <input type="file" name="image">
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-success" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div th:each="dress : ${dresses}" class="col-3">
                <div class="mt-5">
                <div class="card m-1">
                    <div class="card-header" >
                        <p th:text="${dress.name}"></p>
                        <p th:text="${dress.price}"></p>
                        <button type="button" class="btn btn-primary" th:text="${dress.category.getName()}"></button>

                    </div>
                    <div class="card-body">
                        <img style="width: 100px; height:100px" th:src="@{|/images/${dress.id}|}" alt="">
                        <p th:text="${dress.description}"></p>
                        <p class="text-muted">Quantity <span th:text="${dress.quantity}" class="text-danger"></span> </p>
                        <a th:href="@{|/dresses/update/${dress.id}|}" class="m-1"><span class="fa fa-edit"></span></a>
                        <a th:href="@{|/dresses/delete/${dress.id}|}" class="m-1"><span class="fa fa-trash"></span></a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</html>
