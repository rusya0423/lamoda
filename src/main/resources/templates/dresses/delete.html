<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment="content">
    <div class="py-5 text-center">
        <h2>Dress</h2>
    </div>
    <div class="row">
        <div class="col-12">
            <form th:action="@{|/dresses/delete/${dress.id}|}" method="post" class="card">
                <div class="card-header">
                    Delete dress
                </div>
                <div class="card-body">
                    <h1>Do you really want to delete <span th:value="${dress.name}"></span></h1>
                    <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-danger" value="Delete">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
