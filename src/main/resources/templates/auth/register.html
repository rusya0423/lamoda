<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card m-3 p-3">
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 >Registration</h1>
                            </div>
                        </div>
                        <form th:action="@{/register}" method="post">
                            <div class="form-group">
                                <label >First Name</label>
                                <input type="text"  name="firstName" class="form-control"  placeholder="Enter Firstname" required>
                            </div>
                            <div class="form-group">
                                <label >Last Name</label>
                                <input type="text"  name="lastName" class="form-control"  placeholder="Enter Lastname" required>
                            </div>
                            <div class="form-group">
                                <label >Username</label>
                                <input type="text" name="username"  class="form-control"  placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" name="password"   class="form-control"  placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label >Confirm password</label>
                                <input type="password" name="repassword"   class="form-control"  placeholder="Repeat Password" required>
                            </div>
                            <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="/login" >Already have an account?</a></p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <p class="text-center text-muted"><a href="/"><span class="fas fa-home"></span></a></p>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/resources/js/jquery.js"></script>
<script type="text/javascript" src="/resources/js/popper.js"></script>
<script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
</body>
</html>
